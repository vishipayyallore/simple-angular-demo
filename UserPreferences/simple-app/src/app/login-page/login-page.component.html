<h2>Login</h2>
<form bind-formGroup="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div>
        <label for="userNickName">Nick Name: </label>
        <input id="userNickName" type="text" formControlName="userNickName" />
    </div>
    <div>
        <label for="isGraduated">Graduated: </label>
        <label class="radio-inline">
            <input type="radio" name="isGraduated" [value]=true formControlName="isGraduated">Yes
        </label>
        <label class="radio-inline">
            <input type="radio" name="isGraduated" [value]=false formControlName="isGraduated">No
        </label>
    </div>
    <div>
        <label for="isProgrammer">Programmer: </label>
        <label class="radio-inline">
            <input type="radio" name="isProgrammer" [value]=true formControlName="isProgrammer">Yes
        </label>
        <label class="radio-inline">
            <input type="radio" name="isProgrammer" [value]=false formControlName="isProgrammer">No
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">
            <span class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>
